<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/img/istockphoto-1326421020-612x612.jpg" alt="" width="250px">
    <h2>Programa Cálculo do Peso Ideal</h2><hr>
    <form onsubmit="calcularPesoIdeal(); return false;">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        
        <label>Sexo:</label>
        <div>
            <input type="radio" id="sexoM" name="sexo" value="M" required>
            <label for="sexoM">Masculino</label>
        </div>
        <div>
            <input type="radio" id="sexoF" name="sexo" value="F" required>
            <label for="sexoF">Feminino</label>
        </div>
        
        <label for="altura">Altura (em metros):</label><br>
        <input type="number" id="altura" name="altura" step="0.01" required><br><br>
        
        <input type="submit" value="Calcular Peso Ideal">
        <input type="submit" value="Limpar Campos">
        <div id="resultado"></div>
        <div id="alerta"></div>
    </form>

    <script>
        function calcularPesoIdeal() {
            const nome = document.getElementById("nome").value;
            const sexo = document.querySelector('input[name="sexo"]:checked').value;
            const altura = parseFloat(document.getElementById("altura").value);
            const resultado = document.getElementById("resultado");
            const alerta = document.getElementById("alerta");
            
            if (isNaN(altura) || altura === 0) {
                alerta.textContent = "Por favor, insira uma altura válida.";
                resultado.textContent = "";
            } else if (sexo === "M") {
                const pesoIdeal = Math.round(22 * Math.pow(altura, 2));
                alerta.textContent = "";
                resultado.textContent = `${nome}, seu peso ideal é ${pesoIdeal} kg.`;
            } else {
                const pesoIdeal = Math.round(21 * Math.pow(altura, 2));
                alerta.textContent = "";
                resultado.textContent = `${nome}, seu peso ideal é ${pesoIdeal} kg.`;
            }
        }
    </script>
</body>
</html>
